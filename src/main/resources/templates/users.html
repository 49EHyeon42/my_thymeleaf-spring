<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- register user script -->
    <script>
        function registerUser() {
            const name = document.getElementById('name').value;

            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name }),
            })
            .then(response => {
                if (response.status == 200) {
                    // 등록 후 알림
                    alert('등록이 완료되었습니다.');

                    // Modal 닫기
                    document.getElementById('registerModal').classList.remove('show');
                    document.body.classList.remove('modal-open');
                    const backdrop = document.getElementsByClassName('modal-backdrop');
                    if (backdrop[0]) {
                        backdrop[0].remove();
                    }
                }

                findAll();
            })
            .catch(error => {
                console.error(error);
            });
        }

        function findAll() {
            const userTableBody = document.getElementById('userTableBody');

            fetch('/api/users')
                .then(response => response.json())
                .then(users => {
                    // 테이블 초기화
                    userTableBody.innerHTML = '';

                    users.forEach(user => {
                        const row = document.createElement('tr');

                        const idCell = document.createElement('td');
                        idCell.textContent = user.id;
                        row.appendChild(idCell);

                        const nameCell = document.createElement('td');
                        nameCell.textContent = user.name;
                        row.appendChild(nameCell);

                        const createdDateCell = document.createElement('td');
                        createdDateCell.textContent = user.createdDate;
                        row.appendChild(createdDateCell);

                        userTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</head>
<body>

<h1>Users</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">created date</th>
    </tr>
    </thead>
    <tbody id="userTableBody">
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.createdDate}"/>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">register</button>

<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="registerModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                <button type="button" class="btn btn-primary" onclick="registerUser()">register</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
